<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  document.getElementsByTagName('form').addEventListener('submit',async function(event){
    event.preventDefault();

    const formData = new FormData(event.target);
    const postData = {
      title : formData.get('title'),
      completed : formData.get('completed') === 'on'
    };

    try{
      const response = await fetch('https://jsonplaceholder.typicode.com/posts',{
       method:'POST',
       headers:{
        'Content-Type' : 'application/json'
       },
       body: JSON.stringify(postData)
      });
      
      if(response.ok){
        console.log('post creato con successo');
      }
    }catch(e){
      console.error('c√® qualche errore',e)
    }
  })
</script>
